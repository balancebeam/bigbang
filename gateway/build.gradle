description = "api gateway service"
archivesBaseName = 'io.anyway.bigbang.gateway'
apply plugin: "org.springframework.boot"

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
    exclude group: "org.springframework.cloud",module: "spring-cloud-starter-netflix-ribbon"
}

dependencies {
    compile(project(":framework:kernel"))
    compile("org.springframework.cloud:spring-cloud-starter-gateway:2.2.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-actuator:2.3.0.RELEASE")
    compile("com.alibaba.cloud:spring-cloud-starter-alibaba-sentinel:2.2.1.RELEASE")
    compile("com.alibaba.cloud:spring-cloud-alibaba-sentinel-gateway:2.2.1.RELEASE")
    compile("io.micrometer:micrometer-registry-prometheus:1.5.2")
    compile("org.springframework.cloud:spring-cloud-loadbalancer:2.2.3.RELEASE")
    annotationProcessor("org.projectlombok:lombok:1.18.12")
    compileOnly("org.projectlombok:lombok:1.18.12")
    testAnnotationProcessor("org.projectlombok:lombok:1.18.12")
    testCompileOnly("org.projectlombok:lombok:1.18.12")
}




