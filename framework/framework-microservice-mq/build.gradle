description = "mqclient module"
archivesBaseName = 'io.awynay.bigbang.framework.mqclient'

dependencies {
    implementation(project(":framework-microservice-datasource"))
    implementation(project(":framework-microservice-gray"))
    implementation(project(":framework-microservice-mutex"))
    implementation("com.google.guava:guava")
    implementation("joda-time:joda-time")
    implementation("mysql:mysql-connector-java")
    implementation("org.apache.commons:commons-lang3")
    implementation("org.mybatis.spring.boot:mybatis-spring-boot-starter")
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation('org.apache.rocketmq:rocketmq-client')
    implementation('org.apache.rocketmq:rocketmq-common') {
        exclude group: 'io.netty', module: 'netty-tcnative'
    }
}
