description = "the provider of example project"
archivesBaseName = 'io.anyway.bigbang.example.provider'
apply plugin: "org.springframework.boot"

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
}
dependencies {
    compile(project(":framework:microservice-kernel"))
    compile("com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config:2.2.1.RELEASE")

    annotationProcessor("org.projectlombok:lombok:1.18.12")
    compileOnly("org.projectlombok:lombok:1.18.12")
    testAnnotationProcessor("org.projectlombok:lombok:1.18.12")
    testCompileOnly("org.projectlombok:lombok:1.18.12")

    testCompile("com.github.seanyinx:unit-scaffolding:1.0.0")
    testCompile("org.redisson:redisson-spring-boot-starter:3.13.2")
    testCompile("org.springframework.boot:spring-boot-starter-data-redis:2.3.0.RELEASE")
//    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3")
//    compile("mysql:mysql-connector-java:8.0.20")
}
