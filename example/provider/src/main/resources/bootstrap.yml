    name: example-provider
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: nacos.bigbang.local:8848
        prefix: myconfig #support multi version,such as myconfig.properties,myconfig-dev.properties,myconfig-dev-1.0.0.properties,
        file-extension: properties
        group: DEFAULT_GROUP
