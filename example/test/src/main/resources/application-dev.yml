server:
  port: 8088
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    max-connections: 20000
    min-SpareThreads: 20
    acceptCount: 700

spring:
  bigbang:
    datasource:
      tenant-datasource-config:
        tenant1:
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/bigbang_oauth2?zeroDateTimeBehavior=convertToNull&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&allowMultiQueries=true
          username: bigbang
          password: bigbang
          initial-size: 10
          min-idle: 10
          max-active: 50
          pool-prepared-statements: false
          max-pool-prepared-statement-per-connection-size: 20
          filters: stat,wall
          connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
          time-between-eviction-runs-millis: 60000
          min-evictable-idle-time-millis: 300000
          validation-query: select 1
          test-while-idle: true
          test-on-borrow: true
          test-on-return: false
    hello:
      map:
        k1:
          a: 1
          b: 2
        k2:
          n: 3
          l : 5
    tenant:
      default-tenant: tenant1
      tenant-metadata-mapping:
        tenant1:
          classpath-urls:
            - /Users/zzyang/Projects/thirdpart/bigbang/example/test-plugin/build/classes/java/main
            - /Users/zzyang/Projects/thirdpart/bigbang/example/test-plugin/build/resources/main
#      mock:
#        tenant-name: tenant1
#        service-url: http://localhost:8088/test/mock
    redis:
      tenant-redis-mapping:
        tenant_1: tenant_redis_1
        tenant_2: tenant_redis_2
      tenant-redis-config:
        tenant_redis_1:
          host: 127.0.0.1
          port: 6379
        tenant_redis_2:
          host: 127.0.0.1
          port: 6379

mybatis:
  mapper-locations: classpath:mybatis/mapper/test/*.xml
  config-locations: classpath:mybatis/config.xml